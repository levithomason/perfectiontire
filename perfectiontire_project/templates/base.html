{% load staticfiles %}

<!DOCTYPE html>
<html ng-app>
<head>
    <title>Perfection Tire</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery.isotope.css" %}">

    <link rel="stylesheet" href="{% static "css/perfectiontire/main.css" %}">
    <link rel="stylesheet" href="{% static "css/perfectiontire/productPage.css" %}">

    <link rel="SHORTCUT ICON" href="{% static "img/favicon.ico" %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{% static "img/perfection-tire-logo-web.jpg" %}" alt="Perfection Tire">
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.isotope.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "js/angular.min.js" %}"></script>

    {% block extra_javascript %}
    {% endblock %}
</body>
</html>
